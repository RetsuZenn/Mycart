<!DOCTYPE html>

  <link rel="stylesheet" href="styles.css" />
<link rel="manifest" href="manifest.json">
  <!-- TOP SECRET font - custom font face imported, you can replace with actual font file -->

</head>
<body>
  <header>
    <div class="top-offer-bar">
      <p>Get 20% OFF on October Deals!</p>
      <button id="closeOfferBtn">Close Offer</button>
    </div>
    <nav>
      <div class="logo">
        <!-- Attach your logo image here -->
        <img src="images/Pixel.jpg" alt="Pixel Power Logo" class="pixel"/>
        <span class="logo-icon">üõí</span>
        <span class="logo-text">Pixel Power</span>
      </div>
      <ul class="nav-links">
        <li><a href="#" class="nav-link active" data-page="home"><span class="nav-icon">üè†</span>Home</a></li>
        <li><a href="#" class="nav-link" data-page="shop"><span class="nav-icon">üõçÔ∏è</span>Shop</a></li>
        <li><a href="#" class="nav-link" data-page="about"><span class="nav-icon">‚ÑπÔ∏è</span>About</a></li>
        <li><a href="#" class="nav-link" data-page="contact"><span class="nav-icon">‚úâÔ∏è</span>Contact</a></li>
      </ul>
      <div class="nav-controls">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search products..." />
          <button id="searchBtn" aria-label="Search">&#128269;</button> <!-- Search Icon -->
        </div>
        <div class="cart-icon" id="cartIcon" aria-label="Cart">
          üõí<span id="cartCount" class="cart-count">0</span>
        </div>
        <div class="auth-controls">
          <button id="loginBtn" class="btn">Login</button>
          <button id="signupBtn" class="btn">Sign Up</button>
          <button id="signoutBtn" class="btn hidden">Sign Out</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Dynamic content loaded by JavaScript -->
    <div id="contentContainer"></div>
  </main>

  <!-- Login Modal -->
  <div class="modal hidden" id="loginModal" aria-hidden="true">
    <div class="modal-content">
      <span class="close-modal" id="loginCloseBtn">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required />
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required />
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal hidden" id="signupModal" aria-hidden="true">
    <div class="modal-content">
      <span class="close-modal" id="signupCloseBtn">&times;</span>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" required />
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" required />
        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>
  </div>
